<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Belajar HTML</h1>
    <table border="1">
      <tr>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Hobi</th>
      </tr>

      <tr>
        <td>Allen Gerysena</td>
        <td>Bandar Lampung</td>
        <td>
          <ul type="circle">
            <li>Menulis Kode Program</li>
            <li>Memancing</li>
            <li>Diam di Kamar</li>
          </ul>
        </td>
      </tr>

    </table>
    <p>Website : <a href="www.google.com" />www.google.com</p>

    <br/>

    <table border="1">
      <tr>
        <th>Gambar</th>
        <th>Audio</th>
        <th>Video</th>
      </tr>

      <tr>
        <td>
          <img
          src="gambar.jpg"
          alt="gambar"
          width="500px"
          height="280px"
          />
        </td>
        <td>
          <audio
            src="sample.mp3"
            controls>
          </audio>
        </td>
        <td>
          <video
            src="video.mp4"
            controls muted
            width="500px"
            height="280px">
          </video>
        </td>
      </tr>
    </table>
  </body>
</html>
